- name: "Технический трек 1"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
            - time: "10:15"
              title: "Мобильность или мир глазами айтишника: куда развивать навыки, команду, проекты, чтобы (пре)успеть за технологиями?"
              speaker:
                        photo: "static/images/speakers/lbugaev.png"
                        bio: "Куратор курса “Дизайн мобильных приложений” в Британской высшей школе дизайна"
                        name: "Леонид Бугаев"
            - time: "11:10"
              title: "На что это похоже, Tensorflow?"
              description: "С помощью библиотеки Tensorflow можно достаточно просто реализовать поиск похожих изображений. В докладе будет описан пример реализации и с какими проблемами можно столкнутся при поиске продуктов в e-commerce каталоге. Будут рассмотрены возможности Tensorflow, алгоритмы для работы с многомерными векторами и пример построения распределенной системы индексации с помощью Spark. Доклад будет интересен любителям машинного обучения и людям работающим в e-commerce."
              speaker:
                        name: "Станислав Столповский"
                        bio: "Инженер Grid Dynamics"
                        photo: "static/images/speakers/sstolpovski.png"
            - time: "12:20"
              title: "Elm в production"
              description: "Около года назад у нас в Ecwid появилась возможность переписать frontend-часть заново, на новых технологиях. Перебрали несколько вариантов и, в итоге, остановились на Elm. Строгий, функциональный язык, отлично подходит для создания web-приложений. Кроме этого, на нём просто очень приятно программировать."
              speaker:
                        name: "Василий Васильков"
                        bio: "VP of Engineering, Ecwid"
                        photo: "static/images/speakers/vvasilkov.png"
            - time: "13:30"
              title: "BDD. За гранью возможного"
              speaker:
                        name: "Иосиф Иткин"
                        bio: "Генеральный Директор, Exactpro"
                        photo: "static/images/speakers/iitkin.jpg"
            - time: "14:30"
              title: "Обед"
            - time: "15:30"
              title: "Путь к простоте: как Haskell облегчает сопровождение кода"
              description: "Сопровождение кода было и остаётся процессом болезненным. Мы не можем совсем убрать эту боль, но можем уменьшить её. И в этом докладе я покажу, как язык Haskell может облегчить нашу программистскую жизнь."
              speaker:
                        photo: "static/images/speakers/dshevchenko.png"
                        name: "Денис Шевченко"
                        bio: "Сооснователь русскоязычного сообщества Haskell-разработчиков ruHaskell. Автор книги 'О Haskell по-человечески'."
            - time: "16:40"
              title: "Перестаём бояться и затаскиваем монады в свой Scala проект"
              speaker:
                        photo: "static/images/speakers/aotc.jpg"
                        name: "Алексей Отц"
                        bio: "Старший Scala разработчик Tinkoff.ru"
            - time: "18:00"
              title: "Закрытие конференции"
              description: "Торжественное закрытие конференции"
- name: "Технический трек 2"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
            - time: "10:15"
              title: "Мобильность или мир глазами айтишника: куда развивать навыки, команду, проекты, чтобы (пре)успеть за технологиями?"
              speaker:
                        photo: "static/images/speakers/lbugaev.png"
                        bio: "Куратор курса 'Дизайн мобильных приложений' в Британской высшей школе дизайна"
                        name: "Леонид Бугаев"
            - time: "11:10"
              title: "Страх и ненависть в мире релиз-инжиниринга"
              description: "В этом году в рамках работы в FunCorp мы вместе с коллегами пересмотрели нашу инфраструктуру сборок, тестов и выкатов. Основной целью являлось ускорение процесса 'от коммита до деплоя'. Пытаясь достичь этой цели, мы проанализировали множество решений и увидели на собственном опыте подводные камни реализации 'deployment pipeline', сравнивая реальность с методологиями из книги 'Непрерывное развертывание' Джеза Хамбла и Дейвида Фарли. 

                            <br>О самом докладе:
                            <ul><li>Проблемы реализации релиз-инжиниринга</li>
                            <li>Как мы выбирали CI-систему, и почему в 2017 году до сих пор актуален Jenkins</li>
                            <li>Как мы стандартизировали артефакт поставки и почему им стал Docker-контейнер</li>
                            <li>Ускорение тестирования монолита за счет связки Jenkins + Docker-compose</li>
                            <li>Как мы стандартизировали платформу поставки и почему ей стал AWS Elastic Container</li></ul>"
              speaker:
                        name: "Михаил Чинков"
                        bio: "Инженер эксплуатации в компании FunCorp"
                        photo: "static/images/speakers/mchinkov.png"
            - time: "12:20"
              title: "Security без ГМО"
              description: "Успешные проекты характеризуются постоянным ростом, и CUBA Platform не исключение. Мы постоянно стремимся к упрощению кодовой базы и развитию функциональных возможностей. При этом не забываем, что однажды принятое решение будет с нами на протяжении многих лет. <br>
Это актуально и для модуля Security. Что же случилось с ним и как повлияли на его развитие постоянные изменения и преображения платформы?<br>
Мы рассмотрим как широко известные функции, такие как аутентификация и авторизация пользователей, аудит действий, так и функции, которые встречаются не часто: Access Groups, Row level Security, Substituted users."
              speaker:
                        name: "Илья Кучмин"
                        bio: ""
                        photo: "static/images/speakers/ikuchmin.png"
            - time: "13:30"
              title: "SRE: мифы и реальность"
              description: "Что такое SRE, зачем это нужно, как правильно их готовить, и какую (огромную) пользу можно получить в результате."
              speaker:
                        name: "Павел Комков"
                        bio: "SRE со стажем и опытом"
                        photo: "static/images/speakers/pkomkoff.png"
            - time: "14:30"
              title: "Обед"
            - time: "15:30"
              title: "Особенности разработки API"
              speaker:
                        name: "Всеволд Шмыров"
                        bio: "Руководитель группы разработки сервисов API Яндекс.Карты"
                        photo: "static/images/speakers/vshmirov.jpg"
 
            - time: "16:40"
              title: "Доклад уточняется"
              speaker:
                        photo: "static/images/speakers/default-speaker.png"
            - time: "18:00"
              title: "Закрытие конференции"
              description: "Торжественное закрытие конференции"
