                bio: "Партнёр NN Studio, типограф Студии Артемия Лебедева"
                name: "Николай Недашковский, Светлана Недашковская"
            - time: "11:50"
              title: "Эпоха специалистов, а не компаний"
              description: "Новое время, требует от производителей новых способов взаимодействия с потребителем, бизнес активно меняется. Однако ключевые игроки рынка брендинговых услуг стагнируют. Вы узнаете о том как в ближайшее время будет трансформируется индустрия брендинга. Как упаковывать свои услуги на открытом рынке специалистов, так что бы легко интегрироваться в рабочий процесс. Что именно плохо в конкуренции. И почему фестивальные амбиции дизайнеров оторваны от прибыли производителей."
              speaker:
                photo: "static/images/speakers/akovolenko.jpg"
                bio: "Peer Tutor в High School of Branding / Высшая школа брендинга. Работал Creative Director fmcg в компании 'Брендинговое агентство DDVB'"
                name: "Александр Коваленко"
            - time: "13:00"
              title: "Визуальный магнит"
              description: "Сегодня визуальный контент стал главным оружием в войне за человеческое внимание. Вы узнаете как создать образы, которые привлекут внимание, запомнится и создадут уникальное восприятие бренда."
              speaker:
                photo: "static/images/speakers/agrigoriev.png"
                bio: "Художник, архитектор, дизайнер"
                name: "Александр Григорьев"
            - time: "14:00"
              title: "Обед"
            - time: "15:00"
              title: "Улучшение городского пассажирского транспорта через UX анализ и дизайн"
              description: "Общественный транспорт – это неотъемлемая часть жизни многих горожан и не только. Представьте, сколько вы тратите времени на проезд в общественном транспорте и добавьте к этому стоимость проезда. А если вы житель мегаполиса, такого как Москва или Санкт-Петербург? Я расскажу вам, как мы улучшаем городской транспорт, используя методы UX анализа и применяя его в наших продуктах."
              speaker:
                photo: "static/images/speakers/dburkov.jpg"
                bio: "Руководит подразделением в 'Сервисный центр Транстелематика'. Управляет IT проектами более 5 лет, 4 из которых в сфере транспорта"
                name: "Дмитрий Бурков"
            - time: "16:10"
              title: "Дизайнеры против приложений. Что делать, чтобы тебя не заменили роботом?"
              description: "Современная индустрия стремится к механизации, кассиров заменяют на автоматические кассы, а логотипы рисуют алгоритмы. Мы живём в эпоху конструкторов всего: сайтов, приложений, еды и гардероба. Сейчас для того чтобы сверстать афишу, визитку, флаер, собрать каталог или обтравить объект на фото — не нужно заканчивать факультет дизайна или оплачивать курсы по Adobe. Кажется, что теперь любой грузчик может выполнить нашу работу. Но так ли это на самом деле и чем мы всё ещё лучше роботов?"
              speaker:
                photo: "static/images/speakers/aroenko.png"
                bio: "Дизайнер-иллюстратор, комиксист, автор проекта Арт-свалка, работы для Аналитического центра при Правительстве Российской Федерации, Фонд поддержки молодежных инициатив 'ЭРА', Reckitt Benkiser Group, Elle Girl"
                name: "Алина Роенко"
            - time: "17:20"
              title: "Доклад уточняется"
            - time: "18:30"
              title: "Закрытие конференции"
